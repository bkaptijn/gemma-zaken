        bestandsnaam:
          title: Bestandsnaam
          description: De naam van het fysieke bestand waarin de inhoud van het informatieobject
            is vastgelegd, inclusief extensie.
          type: string
          maxLength: 255
        inhoud:
          title: Inhoud
          type: string
          format: bytes
        bestandsomvang:
          title: Bestandsomvang
          type: integer
          readOnly: true
          minimum: 0
        link:
          title: Link
          description: De URL waarmee de inhoud van het INFORMATIEOBJECT op te vragen
            is.
          type: string
          format: uri
          maxLength: 200
        beschrijving:
          title: Beschrijving
          description: Een generieke beschrijving van de inhoud van het INFORMATIEOBJECT.
          type: string
          maxLength: 1000
        integriteit:
          $ref: '#/components/schemas/Integriteit'
        informatieobjecttype:
          title: Informatieobjecttype
          description: URL naar de INFORMATIEOBJECTTYPE in het ZTC.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
    FieldValidationError:
      required:
      - name
      - code
      - reason
      type: object
      properties:
        name:
          title: Name
          description: Naam van het veld met ongeldige gegevens
          type: string
          minLength: 1
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        reason:
          title: Reason
          description: Uitleg wat er precies fout is met de gegevens
          type: string
          minLength: 1
    ValidatieFout:
      required:
      - code
      - title
      - status
      - detail
      - instance
      - invalid-params
      type: object
      properties:
        type:
          title: Type
          description: URI referentie naar het type fout, bedoeld voor developers
          type: string
        code:
          title: Code
          description: Systeemcode die het type fout aangeeft
          type: string
          minLength: 1
        title:
          title: Title
          description: Generieke titel voor het type fout
          type: string
          minLength: 1
        status:
          title: Status
          description: De HTTP status code
          type: integer
        detail:
          title: Detail
          description: Extra informatie bij de fout, indien beschikbaar
          type: string
          minLength: 1
        instance:
          title: Instance
          description: URI met referentie naar dit specifiek voorkomen van de fout.
            Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
          type: string
          minLength: 1
        invalid-params:
          type: array
          items:
            $ref: '#/components/schemas/FieldValidationError'
    ObjectInformatieObject:
      required:
      - informatieobject
      - object
      - objectType
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        informatieobject:
          title: Informatieobject
          type: string
          format: uri
        object:
          title: Object
          description: URL naar het gerelateerde OBJECT.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        objectType:
          title: Objecttype
          type: string
          enum:
          - besluit
          - zaak
        aardRelatieWeergave:
          title: Aard relatie weergave
          type: string
          enum:
          - 'Hoort bij, omgekeerd: kent'
          - 'Legt vast, omgekeerd: kan vastgelegd zijn als'
          readOnly: true
        titel:
          title: Titel
          description: De naam waaronder het INFORMATIEOBJECT binnen het OBJECT bekend
            is.
          type: string
          maxLength: 200
        beschrijving:
          title: Beschrijving
          description: Een op het object gerichte beschrijving van de inhoud vanhet
            INFORMATIEOBJECT.
          type: string
        registratiedatum:
          title: Registratiedatum
          description: De datum waarop de behandelende organisatie het INFORMATIEOBJECT
            heeft geregistreerd bij het OBJECT. Geldige waardes zijn datumtijden gelegen
            op of voor de huidige datum en tijd.
          type: string
          format: date-time
          readOnly: true
